<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tabs Demo</title>
  <link rel="stylesheet" href="styles.css">
 

</head>

<body>
    <header>
        <h1>Tabs + Pop Up Window Demo</h1>
    </header>
    <main>
        <div class="column">
            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'Daily')">Daily</button>
                <button class="tablinks" onclick="openCity(event, 'Weekly')">Weekly</button>
                <button class="tablinks" onclick="openCity(event, 'Monthly')">Monthly</button>
            </div>
        

            <div id="Daily" class="tabcontent">
                <ul id="daily_ul">
                    <li><a href="">May 1</a></li>
                    <li><a href="">May 2</a></li>
                    <li><a href="">May 3</a></li>
                    <li><a href="">May 4</a></li>
                    <li><a href="">May 5</a></li>
                </ul>
            </div>
            
            <div id="Weekly" class="tabcontent">
                <ul>
                    <li><a href="">May Week 1</a></li>
                    <li><a href="">May Week 2</a></li>
                    <li><a href="">May Week 3</a></li>
                    <li><a href="">May Week 4</a></li>
                    <li><a href="">May Week 5</a></li>
                </ul>
            </div>
            
            <div id="Monthly" class="tabcontent">
                <ul>
                    <li><a href="">May</a></li>
                    <li><a href="">June</a></li>
                    <li><a href="">July</a></li>
                </ul>
            </div>


        </div>
        <button type="button" onclick="addDay(event)">Add Day</button>

        <br>
        <div class="column">
            <div class="tab">
                <button class="ddlinks" onclick="openDropDown(event, 'Daily')">Daily</button>
                <button class="ddlinks" onclick="openDropDown(event, 'Weekly')">Weekly</button>
                <button class="ddlinks" onclick="openDropDown(event, 'Monthly')">Monthly</button>
            </div>
        

            <div id="Daily-2" class="select_content">
                <div class="dropdown">
                    <div id="myDropdown" class="dropdown-content">
                      <a href="#">Link 1</a>
                      <a href="#">Link 2</a>
                      <a href="#">Link 3</a>
                    </div>
                </div>
            </div>
            
            <div id="Weekly-2" class="select_content">
                
            </div>
            
            <div id="Monthly-2" class="select_content">
               
            </div>



        </div>

    </main>
    <footer>

    </footer>
  <script src="tabs.js"></script>
</body>
</html>
