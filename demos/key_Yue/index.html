<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>Key Demo</title>
<link rel="stylesheet" href="styles.css">

</head>

<body>
<h3>
    Display an icon
</h3>
<div id="text-field">
    <i id="demo"></i>
    <input type="text" id="myText">
</div>
<div id="button-group">
    <button type="button" value="&#9744;">&#9744;  INCOMPLETE</button> <!-- square -->
    <button type="button" value="&#9745;">&#9745;  COMPLETE</button> <!-- square w/ check -->
    <button type="button" value="&#9675;">&#9675;  EVENT</button>  <!-- circle -->
    <button type="button" value="&#9679;">&#9679;  NOTE</button>  <!-- dot -->
    <button type="button" value="&ndash;">&ndash;  IMPORTANT</button> <!-- dash -->
    <button type="button" value="&#10033;">&#10033;  PRIORITY</button> <!-- star -->
    <button type="button" value="&#10083;">&#10083;  HEART</button> <!-- heart -->
    <button type="button" value="&#9888;">&#9888;  INSPIRATIONAL</button> <!-- exclamation mark -->
    <button type="button" value="&#9992;">&#9992;  FLIGHT</button><!-- AIRPLANE  -->
</div>
<script src="key.js"></script>
</body>

</html>
