<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <textarea id="user-input" rows="5" cols="100" placeholder="Write your thoughts here and save when you're ready"></textarea>
            <br>
            <input type="button" value="Save" id="user-save">
            <input type="button" value="Fetch" id="user-fetch">
            <input type="button" value="Clear data" id="user-clear"> 
            <br>
            <textarea id="display" disabled="true" rows="30" cols="100" placeholder="Fetch to see saved data..."></textarea>
        </main>
        <script src="storage.js"></script>
    </body>
</html>
